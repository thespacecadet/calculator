<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>


            <button type="button" class="btn btn-euler btn-red" data-num="2.718281828459045">EE</button>
            <button type="button" class="btn btn-square btn-red" data-value="√">√</button>
            <button type="button" class="btn btn-perc btn-red" data-num=" per ">%</button>
            <button type="button" class="btn btn-pi btn-red" data-num="">π</button>
            <button type="button" class="btn btn-m btn-red" data-num="%">M</button>
            <button type="button" class="btn elevator btn-red" data-num="^">^</button>
            <button type="button" class="btn btn-rat btn-red" data-num=":">Ratio</button>

            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
           




            <button type="button" class="btn-clear" >C</button>
            <button type="button" class="btn-equal" >=</button>


            


        </div>
    </section>
    <script src="./calculator.js"></script>
    <script src="./functionality.js"></script>
</body>
</html>
